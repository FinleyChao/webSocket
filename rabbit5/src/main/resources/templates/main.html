<html>  
<head>  
    <title>WebSocket</title>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>  
</head>  
<body>  
<div id="main">  
    <div id="message"></div>  
</div>  
</body>  
<script type="text/javascript">  
    var websocket = null;  
  
    //判断当前浏览器是否支持WebSocket  
    if ('WebSocket' in window) {  
        //创建一个WebSocket连接，URL：127.0.0.1:8080/webSocket  
        //注：后端Server在模块下，所以路径下多了一层realTimeWebSocket  
        websocket = new WebSocket("ws://localhost:8080/webSocket");  
    }  
    else {  
        alert('当前浏览器 不支持WebSocket')  
    }  
  
    //连接发生错误的回调方法  
    websocket.onerror = function () {  
        setMessageInnerHTML("连接发生错误");  
    };  
  
    //连接成功建立的回调方法  
    websocket.onopen = function () {  
        setMessageInnerHTML("连接成功");  
    }  
  
    //接收到消息的回调方法，此处添加处理接收消息方法，当前是将接收到的信息显示在网页上  
    websocket.onmessage = function (event) {  
        setMessageInnerHTML(event.data);  
    }  
  
    //连接关闭的回调方法  
    websocket.onclose = function () {  
        setMessageInnerHTML("连接关闭,如需登录请刷新页面。");  
    }  
  
    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。  
    window.onbeforeunload = function () {  
        closeWebSocket();  
    }  
  
    //将消息显示在网页上，如果不需要显示在网页上，则不调用该方法  
    function setMessageInnerHTML(innerHTML) {  
        document.getElementById('message').innerHTML += innerHTML + '<br/>';  
    }  
</script>  
</html>
